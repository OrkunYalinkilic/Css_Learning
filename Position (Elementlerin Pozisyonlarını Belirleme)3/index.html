<head>

    <style>
    
    .sifir{
        width:80%;
        height:400px;

    .iki{

        height:100px;

    .absolute{
        position: absolute;
        top:50px;
        right:350px;
    }

    </style>
</head>

    <div class="sifir"></div>
    <div class="bir absolute"></div>
    <div class="iki relative"></div>
